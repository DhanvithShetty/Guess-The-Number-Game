<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="background-black font-white font-game" id="body">
    <header class="border-b-8 h-2/5">
      <p class="text-4xl text-center absolute top-28 left-2/4 -translate-x-1/2">
        Guess The Number!
      </p>
      <p class="absolute right-2 top-0 text-l mt-2 mr-2">(Between 0 and 100)</p>
      <button
        class="absolute top-0 left-2 bg-white text-center text-l font-black px-4 py-2 ml-2 mt-4 cursor-pointer"
        id="again-btn"
      >
        Again!
      </button>
      <div
        class="text-center absolute font-black text-7xl pt-9 px-7 background-white w-48 h-36 top-72 left-2/4 -translate-x-1/2 -translate-y-1/2"
        id="random-number"
      >
        ?
      </div>
    </header>
    <main class="flex">
      <section class="flex flex-col w-2/4 items-center">
        <input
          type="text"
          class="border-4 border-white background-black w-52 h-24 mt-32 p-2 text-5xl text-center"
          id="guessed-number"
        />
        <button
          class="background-white font-black mt-8 px-6 py-2 text-2xl cursor-pointer"
          id="check-btn"
        >
          Check!
        </button>
      </section>
      <section class="flex flex-col w-2/4 items-center text-xl">
        <p class="mt-32" id="message">ğŸ¤” Start Guessing...</p>
        <p class="mt-12">ğŸ“˜ Score : <span id="score">20</span></p>
        <p class="mt-4">ğŸ¥‡ Highscore : <span id="highscore">0</span></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
